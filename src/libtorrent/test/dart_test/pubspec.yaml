name: libtorrent_test
description: A sample command-line application.
version: 1.0.0

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  ffi: ^1.2.1
  path: ^1.8.0

dev_dependencies:
  ffigen: ^5.0.0
  lints: ^2.0.0
  test: ^1.16.0

ffigen:
  output: 'lib/libtorrent.g.dart'
  headers: 
    entry-points:
      - '../../include/libtorrent.h'
  name: 'LibTorrent'
  description: 'libtorrent-rasterbar dart wrapper'
  functions:
    rename:
      # Removes '_lt' from beginning.
      'lt_(.*)': '$1'
  preamble: '// ignore_for_file: camel_case_types, non_constant_identifier_names, constant_identifier_names, unused_field, unused_element'